{% extends "base.html" %}
{% block content %}
<h1>CS253 Blog</h1>
<a href="/blog/newpost/">New Post</a>  </br>
<a href = "/upload_photo"> Upload PDF </a> </br>
<a href = "/blog/logout/"> Logout </a> </br>
{% for p in blog_posts %}
<div class="post">
  <div class="title">{{ p.subject }}</div>
  <div class="date">{{ p.created.strftime("%b %d, %Y") }}</div>
  <hr/>
  
  <div class="content">{{ p.content }}</div>
</div>
{% endfor %}
<div id="queried">
queried {{ queried }} seconds ago.
</div>
{% endblock %}
